<div>
  <div class="nav-container">
    <mat-toolbar class="navbar-desktop" aria-role="navigation">
      <a href="/"
        ><img
          class="nav-logo-mobile"
          width="46"
          height="46"
          src="../../assets/lido-favicon.svg"
        />
      </a>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
        aria-label="Side nav toggle icon"
      >
        <mat-icon class="icon glow">menu</mat-icon>
      </button>
      <div fxShow="true" fxHide.lt-md>
        <ul title="Main Menu" class="nav-list">
          <li class="nav-item">
            <a (click)="scrollTo('about')" class="nav-link glow ub500">About</a>
          </li>
          <li class="nav-item">
            <a (click)="scrollTo('contact')" class="nav-link glow ub500"
              >Contact</a
            >
          </li>
          <li class="nav-item" *ngIf="!authService.userData as user">
            <a (click)="openLoginDialog()" class="nav-link glow ub500"
              >Log in</a
            >
          </li>
          <li class="nav-item" *ngIf="!authService.userData as user">
            <a (click)="openSignupDialog()" class="nav-link glow ub500"
              >Signup</a
            >
          </li>
          <li class="nav-item" *ngIf="authService.userData as user">
            <a (click)="authService.signOut()" class="nav-link glow ub500"
              >Sign Out</a
            >
          </li>
        </ul>
      </div>
    </mat-toolbar>
  </div>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav class="sidenav background-glow" position="end" #sidenav>
      <mat-nav-list fxLayout="column">
        <ul title="Main Menu">
          <li class="sidenav-item koa">
            <a (click)="scrollTo('about')" class="nav-link ub500">About</a>
          </li>
          <li class="sidenav-item koa">
            <a (click)="scrollTo('contact')" class="nav-link ub500">Contact</a>
          </li>
          <li class="sidenav-item koa" *ngIf="!authService.userData as user">
            <a (click)="openLoginDialog()" class="nav-link ub500">Log in</a>
          </li>
          <li class="sidenav-item koa" *ngIf="!authService.userData as user">
            <a (click)="openSignupDialog()" class="nav-link ub500">Signup</a>
          </li>
          <li class="sidenav-item koa" *ngIf="authService.userData as user">
            <a (click)="authService.SignOut()" class="nav-link ub500"
              >Log out</a
            >
          </li>
        </ul>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
